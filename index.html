<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="pvpn.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>@PlayerVPN</title>
    <style>
      @font-face {
        font-family: Satoshi;
        src: url(Satoshi-Variable.ttf);
      }

      body {
        position: relative;
        margin: 0;
        height: 100vh;
        cursor: url('cursor.png'), auto;
        font-family: Satoshi;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url('bg.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        filter: brightness(0.6);
        z-index: 0;
        pointer-events: none;
      }

      body>* {
        position: relative;
        z-index: 1;
      }

      #clickmeanywhereee {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.328);
        backdrop-filter: blur(20px);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Satoshi;
        color: white;
        font-size: 30px;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.6s ease;
      }

      #clickmeanywhereee.hide {
        opacity: 0;
        pointer-events: none;
      }

      #clickmeanywhereee p {
        margin: 20px;
      }

      .mecontainor {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) translateY(40px);
        background-color: rgba(9, 9, 9, 0.463);
        width: 640px;
        height: 570px;
        backdrop-filter: blur(80px);
        border-radius: 25px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.8s ease, transform 0.64s ease;
        display: none;
      }

      .mecontainor.woahhh {
        opacity: 1;
        transform: translate(-50%, -50%) translateY(0);
      }

      @media (max-width: 700px) {
        .mecontainor {
          max-width: 90vw;
          height: auto;
        }
      }

      .mecontainor img {
        border-radius: 50%;
        height: 124px;
      }

      .mecontainor h1 {
        font-size: 40px;
        text-shadow: 0 0 14px #fff;
      }

      .mecontainor p {
        font-size: 17px;
        max-width: 500px;
      }

      .located svg {
        width: 1em;
        height: 1em;
        vertical-align: middle;
        margin-right: 0.3em;
        fill: currentColor;
        filter: drop-shadow(0 0 7px #fff);
        transition: filter 0.3s ease;
      }

      .located p {
        color: #ffffff;
        transition: text-shadow 0.3s ease;
        margin-bottom: 10px;
      }

      .discordstuff {
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.058);
        border: 1px solid rgba(129, 129, 129, 0.296);
        border-radius: 26px;
        padding: 15px 20px;
        max-width: 100%;
        color: white;
        gap: 20px;
        margin-top: 30px;
      }

      .discordstuff img {
        height: 70px;
        width: 70px;
        border-radius: 50%;
        margin-right: -10px;
        object-fit: cover;
        border: 1px solid rgba(129, 129, 129, 0.296);
      }

      .discord-info {
        display: flex;
        flex-direction: column;
        flex: 1;
        text-align: left;
      }

      .discord-info h3 {
        font-size: 18px;
        margin: 0;
      }

      .discord-info p {
        font-size: 14px;
        margin: 4px 0 0;
        color: #ccc;
      }

      .discordlogo svg {
        width: 36px;
        height: 36px;
        fill: white;
        margin-top: 20px;
        filter: drop-shadow(0 0 9px white);
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .discordlogo svg:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 12px white);
      }
    </style>
  </head>
  <body>
    <div id="clickmeanywhereee">
      <p>
        <b>click to enter...</b>
      </p>
    </div>
    <div class="mecontainor">
      <img src="pvpn.webp" alt="Aboutmeimg" />
      <h1>PlayerVPN</h1>
      <p>Hiya! I am a frontend developer named PlayerVPN. I like to code in HTML CSS & JavaScript! I make proxies using UV static! I am located on Discord and other platforms! &#9829;</p>
      <div class="located">
        <p>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path d="M168 0C75.2 0 0 75.2 0 168c0 87.6 130.3 247.4 146.7 266.7 3.4 3.9 8.2 6.3 13.3 6.3s9.9-2.4 13.3-6.3C217.7 415.4 348 255.6 348 168 348 75.2 272.8 0 168 0zm0 240c-39.8 0-72-32.2-72-72s32.2-72 72-72 72 32.2 72 72-32.2 72-72 72z" />
          </svg> Located: Nowhere :)
        </p>
        <div class="discordstuff">
          <img src="mediscord.webp" alt="discordpfp" />
          <div class="discord-info">
            <h3>orbitgamesofficial.</h3>
            <p>
              <i>My Discord friend me maybe...</i>
            </p>
          </div>
        </div>
      </div>
      <div class="discordlogo" onclick="window.open('https://discord.com/users/1387217221318742147', '_blank')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-discord" viewBox="0 0 16 16">
          <path d="M13.545 2.907a13.2 13.2 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.2 12.2 0 0 0-3.658 0 8 8 0 0 0-.412-.833.05.05 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.04.04 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032q.003.022.021.037a13.3 13.3 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019q.463-.63.818-1.329a.05.05 0 0 0-.01-.059l-.018-.011a9 9 0 0 1-1.248-.595.05.05 0 0 1-.02-.066l.015-.019q.127-.095.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.05.05 0 0 1 .053.007q.121.1.248.195a.05.05 0 0 1-.004.085 8 8 0 0 1-1.249.594.05.05 0 0 0-.03.03.05.05 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.2 13.2 0 0 0 4.001-2.02.05.05 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.03.03 0 0 0-.02-.019m-8.198 7.307c-.789 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612m5.316 0c-.788 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612" />
        </svg>
      </div>
    </div>
    <audio id="musicthingy" src="bgnew.mp3" preload="auto" loop></audio>
    <script>
      const overlay = document.getElementById('clickmeanywhereee');
      const mainShit = document.querySelector('.mecontainor');
      const audio = document.getElementById('musicthingy');
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          overlay.style.display = 'flex';
        }
      });
      overlay.addEventListener('click', () => {
        audio.volume = 0;
        audio.play();
        let fadeInterval = setInterval(() => {
          if (audio.volume < 1) {
            audio.volume = Math.min(audio.volume + 0.05, 1);
          } else {
            clearInterval(fadeInterval);
          }
        }, 150);
        overlay.classList.add('hide');
        mainShit.style.display = 'flex';
        requestAnimationFrame(() => {
          mainShit.classList.add('woahhh');
        });
        setTimeout(() => {
          overlay.style.display = 'none';
        }, 600);
      });
    </script>
    <script>
      const titles = ['@P', '@Pl', '@Pla', '@Play', '@Playe', '@Player', '@PlayerV', '@PlayerVP', '@PlayerVPN'];
      let index = 0;
      let direction = 1;

      function titlechangingthingylookscool() {
        document.title = titles[index];
        if (index === 0) direction = 1;
        else if (index === titles.length - 1) direction = -1;
        index += direction;
        setTimeout(titlechangingthingylookscool, 900);
      }
      window.addEventListener('load', () => {
        titlechangingthingylookscool();
      });
    </script>
  </body>
</html>
